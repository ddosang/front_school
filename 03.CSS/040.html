<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice float</title>
    <style>

        div {
            width: 600px;
            height: 150px;
        }
        div:nth-child(1) {
            background-color: blue;
        }
        div:nth-child(2) {
            background-color: green;
        }
        div:nth-child(3) {
            background-color: red;
        }
        div:nth-child(4) {
            background-color: purple; 
        }
        div:nth-child(5) {
            background-color: yellow;
            clear: left; 
        }

        .float {
            width: 200px;
            height: 300px;
            float: left;
        }
        
    </style>
</head>
<body>
    <div></div>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <div></div>
</body>
</html>
