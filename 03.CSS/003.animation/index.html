<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes object-rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                /* turn이라는 단위는 정확히 한 바퀴를 돌리라는 의미입니다. */
                transform: rotateY(1turn);
            }
        }

        @keyframes scene-rotate {
            0% {
                transform: rotateX(0) rotateZ(0);
            }

            100% {
                transform: rotateX(10deg) rotateZ(-20deg);
            }
        }

        body {
            width: 100vw;
        }

        h1 {
            font-size: 20px;
            text-align: center;
        }

        .container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .planet {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            z-index: 1;
            border-radius: 100px;
            background-color: rgba(248, 142, 43, 1);
            transform-style: preserve-3d;
            box-shadow: 0 0 60px -20px rgba(236, 141, 32, 0.877), -14px -15px 40px -10px rgba(255, 238, 191, 0.23);
            overflow: hidden;
        }

        .planet .mask {
            width: 100%;
            height: 100%;
            position: absolute;
            box-shadow: inset -10px -10px 40px #251303, inset 10px 10px 30px -10px rgba(255, 204, 159, 0.6);
            border-radius: 50%;
        }

        .planet p {
            font-size: 100px;
            text-align: center;
            line-height: 30px;
        }

        .scene {
            transform-style: preserve-3d;
            /* 나중에 회전 */
            animation: scene-rotate 20s linear infinite alternate;
        }

        .circle {
            font-size: 50px;
            font-weight: bold;
            /* 나중에 작성 */
            animation: object-rotate 50s linear;
            transform-style: preserve-3d;
        }

        .circle .word {
            transform-style: preserve-3d;
        }

        .circle span {
            /* background-color: goldenrod; */
            position: absolute;
            transform: rotateY(calc(var(--char-index) * 3deg)) translateZ(1000px);
        }
    </style>
</head>

<body>
    <!-- https://youtu.be/yfwD-AKRCcA 코드를 참고하였습니다. -->
