<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* p {
            font-size: 20px;
            font-weight: 700;
            font-style: italic;
            text-align: center;
            font-family: "Noto Sans KR", cursive;
        } */

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;

            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;

            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;

            /* Support for IE. */
            font-feature-settings: 'liga';
        }


        div {
            font-family: 'Noto Sans KR';
        }

        .weight-normal {
            font-weight: normal;
        }

        .weight-bold {
            font-weight: bold;
        }

        .weight-100 {
            font-weight: 100;
        }

        .weight-900 {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <p>hello world</p>
    <p>폰트 적용 연습!!</p>

    <div>
        <p class="weight-normal">font-weight normal</p>
        <p class="weight-bold">font-weight bold</p>
        <p class="weight-100">font-weight 100</p>
        <p class="weight-900">font-weight 900</p>
    </div>
    <p>test</p>
    <span class="material-icons">
        paid
    </span>
</body>

</html>
