<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001</title>

    <link rel="stylesheet" href="../reset.css">
    <style>
        select {
            background-color: pink;
            border-radius: 20px;
            font-size: 50px;
            color: #fff;
            /* appearance: none; */
            -webkit-appearance: none;
            background-image: url();
        }

        option {
            background-color: #fff;
            color: red;
        }

        /* 직접 셀렉트 박스 만들기 */
        ul {
            list-style: none;
        }

        h2 {
            margin: 30px;
        }

        .btn-select {
            width: 200px;
            height: 30px;
            background: purple;
            color: #fff;
        }

        .list-member {
            display: none;
            width: 200px;
            height: 30px;
        }

        .list-member.on {
            display: block;
        }

        .btn-select:active+.list-member {
            display: block;
        }

        .list-member li {
            height: 30px;
            width: 200px;
        }

        .list-member li button {
            display: block;
            height: 100%;
            width: 100%;
            background-color: #fff;
            border: 1px solid black;
            border-top: none;
        }

        .list-member li button:hover {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <button>button</button>
    <input type="text">
    <label for="sel">선택하세요</label>
    <select name="" id="sel">
        <option value="" class="1">one</option>
        <option value="" class="2">two</option>
        <option value="" class="3">three</option>
    </select>


    <h2>셀렉트 박스 만들기</h2>
    <button class="btn-select">당신의 에스파 최애 맴버는??</button>
    <ul class="list-member">
        <li><button type="button">카리나</button></li>
        <li><button type="button">지젤</button></li>
        <li><button type="button">윈터</button></li>
        <li><button type="button">닝닝</button></li>
    </ul>

    <script>
        const btn = document.querySelector('.btn-select');
        const list = document.querySelector('.list-member');
        btn.addEventListener('click', () => {
            list.classList.toggle('on');
        });
        list.addEventListener('click', (event) => {
            if (event.target.nodeName === "BUTTON") {
                btn.innerText = event.target.innerText;
                list.classList.remove('on');
            }
        });
    </script>
</body>

</html>
