<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <style>
        @keyframes 돌려돌려 {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .original {
           position: relative;
           width: 200px;
           height: 200px;
           margin: 100px auto; 
           border: 1px solid black;
           transform-style: preserve-3d;
        }
        .card {
            position: absolute;
            font-size: 32px;
            width: 200px;
            height: 200px;
            /* transform: rotateY(200deg); */
            perspective: 100px;
            transform-style: preserve-3d;
            animation: 돌려돌려 5s;
        }
        .front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
            backface-visibility: hidden;
        }
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: skyblue;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="original">
        <div class="card">
            <div class="item front">앞</div>
            <div class="item back">뒤</div>
        </div>
    </div>
</body>
</html>
