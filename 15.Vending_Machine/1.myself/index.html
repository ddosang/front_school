<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resource/style/reset.css">
    <link rel="stylesheet" href="resource/style/style.css">
    <title></title>

    <style>
        body{
            font-family: 'Noto Sans KR', sans-serif;
        }
        span, button {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- ir: image replace : 나중에 screen reader에만 읽히게 처리. -->
        
        <h1 class="tit-app ir">cola cola</h1>
        
        <main class="main">
            <section class="vending-machine">
                <h2 class="ir">자판기 화면</h2>
                <ul class="list-item">
                    <li>
                        <!-- js로 데이터를 뿌릴 때 편하게! data의 흐름을 계속 생각하자. -->
                        <!-- data 정보를 넣어주면 button에 대한 data를 js로 뽑을 수 있다. -->
                        <!-- data count 는 품절을 탐지하기 위한 남은 갯수. -->
                        <button 
                            class="btn-item"
                            data-item="Original Cola"
                            data-count=""
                            data-price="1000"
                        >
                            <img src="resource/img/Original_Cola.png" alt="" class="img-item">
                            <strong class="tit-item">Original_Cola</strong>
                            <!-- 가격에 , 붙이고 안붙이고 같은 것도 디자이너와 상의해봐야 한다. -->
                            <span class="txt-item">1000원</span>
                        </button>
                    </li>
                    <li class="sold-out">
                        <div class="back-sold-out">
                            <img src="resource/img/Sold-out.png" alt="">
                        </div>
                        <button 
                            class="btn-item"
                            data-item="Violet Cola"
                            data-count="0"
                            data-price="1000"
                        >
                            <img src="resource/img/Violet_Cola.png" alt="" class="img-item">
                            <strong class="tit-item">Violet_Cola</strong>
                            <span class="txt-item">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button 
                            class="btn-item"
                            data-item="Yellow Cola"
                            data-count=""
                            data-price="1000"
                        >
                            <img src="resource/img/Yellow_Cola.png" alt="" class="img-item">
                            <strong class="tit-item">Yellow_Cola</strong>
                            <span class="txt-item">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button 
                            class="btn-item"
                            data-item="Cool Cola"
                            data-count=""
                            data-price="1000"
                        >
                            <img src="resource/img/Cool_Cola.png" alt="" class="img-item">
                            <strong class="tit-item">Cool_Cola</strong>
                            <span class="txt-item">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button 
                            class="btn-item"
                            data-item="Green Cola"
                            data-count=""
                            data-price="1000"
                        >
                            <img src="resource/img/Green_Cola.png" alt="" class="img-item">
                            <strong class="tit-item">Green_Cola</strong>
                            <span class="txt-item">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button 
                            class="btn-item"
                            data-item="Orange Cola"
                            data-count=""
                            data-price="1000"
                        >
                            <img src="resource/img/Orange_Cola.png" alt="" class="img-item">
                            <strong class="tit-item">Orange_Cola</strong>
                            <span class="txt-item">1000원</span>
                        </button>
                    </li>
                </ul>
    
                <!-- content -->
                
                <div class="cont-return">
                    <!-- 1 -->
                    <div class="info-balance">
                        잔액: <span class="txt-balance">1,000 원</span>
                    </div>
                    <!-- 2 -->
                    <button type="button" class="btn-return">거스름돈 반환</button>
                </div>
    
                <div class="cont-put">
                    <!-- 3 -->
                    <input type="number" placeholder="입금액 입력" class="inp-put">
                    <!-- 4 -->
                    <button class="btn-put">입금</button>
                </div>
    
                <div class="cont-get">
                    <!-- 5 -->
                    <strong class="sr-only">선택한 음료</strong>
                    <ul class="list-item-staged">
                        <li class="item-staged">
                            <!-- 자손 선택자를 이용할 것이라 클래스 이름은 겹쳐도 괜찮다. -->
                            <img src="resource/img/Original_Cola.png" alt="" class="img-item">
                            <strong class="tit-item">Original_Cola</strong>
                            <span class="num-counter">1</span>
                        </li>
                        <li class="item-staged">
                            <img src="resource/img/Green_Cola.png" alt="" class="img-item">
                            <strong class="tit-item">Green_Cola</strong>
                            <span class="num-counter">2</span>
                        </li>
                        <li class="item-staged">
                            <img src="resource/img/Orange_Cola.png" alt="" class="img-item">
                            <strong class="tit-item">Orange_Cola</strong>
                            <span class="num-counter">1</span>
                        </li>
                        <li class="item-staged">
                            <img src="resource/img/Violet_Cola.png" alt="" class="img-item">
                            <strong class="tit-item">Violet_Cola</strong>
                            <span class="num-counter">5</span>
                        </li>
                    </ul>
                    <!-- 6 -->
                    <button type="button" class="btn-get">획득</button>
                </div>
            </section>
    
            <section class="my-info">
                <h2 class="sr-only">나의 정보 화면</h2>
                <!-- 2-1 -->
                <div class="cont-mymoney">
                    <div class="info-mymoney">
                        소지금: <span class="txt-mymoney">25,000 원</span>
                    </div>
                </div>
    
                <!-- 2-2 -->
                <div class="cont-myitems">
                    <!-- list-item-staged 와 구조가 같아서 그냥 가져옴. -->
                    <strong>획득한 음료</strong>
                        <ul class="list-item-staged">
                            <li class="item-staged">
                                <img src="resource/img/Original_Cola.png" alt="" class="img-item">
                                <strong class="tit-item">Original_Cola</strong>
                                <span class="num-counter">1</span>
                            </li>
                            <li class="item-staged">
                                <img src="resource/img/Green_Cola.png" alt="" class="img-item">
                                <strong class="tit-item">Green_Cola</strong>
                                <span class="num-counter">5</span>
                            </li>
                            <li class="item-staged">
                                <img src="resource/img/Orange_Cola.png" alt="" class="img-item">
                                <strong class="tit-item">Orange_Cola</strong>
                                <span class="num-counter">1</span>
                            </li>
                            <li class="item-staged">
                                <img src="resource/img/Violet_Cola.png" alt="" class="img-item">
                                <strong class="tit-item">Violet_Cola</strong>
                                <span class="num-counter">5</span>
                            </li>
                        </ul>
                        <strong class="txt-total">
                            총금액: <span class="txt-total-money">9,000원</span>
                        </strong>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
