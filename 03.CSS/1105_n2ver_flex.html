<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }


        a {
            text-decoration: none;
            color: #404040;
            font-size: 12px;
            line-height: 16px;
        }


        .login-box {
            overflow: hidden;
            width: 315px;
            height: 105px;
            padding: 15px 16px 12px 17px;
            border: 1px solid #dae1e6;
            background-color: #f7f9fa;
        }

        .text {
            padding-left: 3px;
            font-size: 12px;
            line-height: 16px;
            color: gray;
        }

        .login-button {
            background-color: #19ce60;
            border: 1px solid #15c654;
            width: 315px;
            padding: 15px 0 15px 0;
            border-radius: 3px;
            text-align: center;
            margin: 10px 0 12px 0;
        }

        .login-button img {
            vertical-align: -1px;
        }

        .login-button p {
            font-size: 12px;
            display: inline;
            color: white;
        }


        .find-icon { 
            font-size: 12px;
        }


        .find-id::after {
            content: '·'; /*  : &#183 */
            padding-left: 5px;
            padding-right: 1.7px;
        }

        

        /* find-pw {
            clear: both;
        }
        
        .find-box {
            float: left;
        }

        .sign-in-box {
            float: right;
        }  */

        .container {
            display: flex;
            justify-content: space-between;
        }

        .lock-image {
            vertical-align: -1px;
        }
        
        .user-image {
            vertical-align: -1px;
        }
        
    </style>
</head>
<body>
    <section class="login-box">
        <p class="text">네2버를 더 안전하고 편리하게 이용하세요.</p>


        <!-- 실무에서는 버튼보다 a를 많이 쓴다. -->
        <button class="login-button">
            <img class="login-image" width="60px" src="./images/title.png" alt="naver">
            <p class="login-text">로그인</p>
        </button>

        <div class="container">
            <div class="find-box">
                <img class="lock-image" height="12px" src="./images/lock.png" alt="lock">
                <a href="#" class="find-id">아이디</a>
                <a href="#" class="find-pw">비밀번호 찾기</a>
            </div>
    
            <div class="sign-in-box">
                <img class="user-image" height="12px" src="./images/user.png" alt="user">
                <a href="#">회원가입</a>
            </div>
        </div>

        

    </section>
</body>
</html>
