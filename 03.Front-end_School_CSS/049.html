<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 슬라이드</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    
    <style>
        /* animation */
        @keyframes ani {
            0% {
                transform: translate(0px, 0px);
            }
            50% {
                transform: translate(100px, 0px) rotate(180deg);
            }
            100% {
                transform: translate(100px, 100px) rotate(360deg);
            }
        }

        @keyframes ani2 {
            /* 다섯번을 올라가는데, 첫번째와 마지막거가 같아서
            애니메이션 1번이 끝난 후에 다시 첫번째거가 나오는 효과가 안나서 
            마치 계속해서 올라가는 것 같은 효과를 준다. */
            0% {
                transform: translateY(0px);
            }
            25% {
                transform: translateY(-20%);
            }
            50% {
                transform: translateY(-40%);
            }
            75% {
                transform: translateY(-60%);
            }
            100% {
                transform: translateY(-80%);
            }
        }


        body, h1, h2, ul, li {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            background-color: #000;
            font-family: 'Nanum Pen Script', cursive;
        }

        .name {
            margin: 100px;
            font-size: 50px;
            text-align: center;
            color: cornflowerblue;
        }

        .name-job {
            position: relative;
            height: 100px;
            line-height: 100px;
            overflow: hidden; /* 100px 밖으로 흘러 넘치는걸 안보이게 */
        }

        .name-job::after {
            content: '';
            position: absolute;
            display: block;

            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 10px 10px #111;
        }

        .name-job-list {
            animation: ani2 5s;
        }

        div {
            width: 500px;
            height: 500px;
        }

    </style>
</head>
<body>
    <div class="name">
        I'm a
        <div class="name-job">
            <ul class="name-job-list">
                <li>Computer Scientist</li>
                <li>Programmer</li>
                <li>Tutor</li>
                <li>Developer</li>
                <li>Computer Scientist</li>
            </ul>
        </div>
        <h2 class="name-title">Licat</h2>
    </div>

    
</body>
</html>
