<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿨찐 테스트</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <style>
        
    </style>
</head>
<body>
    <header class="header">
        <h1>쿨찐 테스트</h1>
    </header>
    <section class="questions">
        <article class="question">
            <h2 class="mt-2">오바 좀 하지마</h2>
            <p class="mt-3">솔직히 별 것도 아닌 일에 과몰입하는 진지충들이 너무 많다.</p>
            <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check yes" name="btnradio1" id="btnradio1-1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio1-1">Yes</label>
              
                <input type="radio" class="btn-check btn-danger no" name="btnradio1" id="btnradio1-2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio1-2">No</label>
              
                <input type="radio" class="btn-check maybe" name="btnradio1" id="btnradio1-3" autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio1-3">Maybe</label>
              </div>
        </article>
        <article class="question">
            <h2 class="mt-2">뒷담화 노노</h2>
            <p class="mt-3">뒤에서 딴소리 하느니, 표현이 다소 직설적이더라도 솔작하게 앞에서 말하는게 상대방을 위해서도 좋다고 생각한다.</p>
            <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check yes" name="btnradio2" id="btnradio2-1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2-1">Yes</label>
              
                <input type="radio" class="btn-check btn-danger no" name="btnradio2" id="btnradio2-2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio2-2">No</label>
              
                <input type="radio" class="btn-check maybe" name="btnradio2" id="btnradio2-3" autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio2-3">Maybe</label>
              </div>
        </article>
        <article class="question">
            <h2 class="mt-2">1절만 하자</h2>
            <p class="mt-3">솔직히 노잼인데 1절 2절 3절을 넘어 뇌절까지 하는건 들어주기가 힘들다.</p>
            <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check yes" name="btnradio3" id="btnradio3-1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3-1">Yes</label>
            
                <input type="radio" class="btn-check btn-danger no" name="btnradio3" id="btnradio3-2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio3-2">No</label>
              
                <input type="radio" class="btn-check maybe" name="btnradio3" id="btnradio3-3" autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio3-3">Maybe</label>
              </div>
        </article>
        <article class="question">
            <h2 class="mt-2">머리는 좋아</h2>
            <p class="mt-3">솔직히 내가 머리는 좋은데 공부하기는 싫다. 성적보다 중요한건 세상에 얼마든지 많기 때문이다.</p>
            <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check yes" name="btnradio4" id="btnradio4-1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio4-1">Yes</label>
              
                <input type="radio" class="btn-check btn-danger no" name="btnradio4" id="btnradio4-2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio4-2">No</label>
              
                <input type="radio" class="btn-check maybe" name="btnradio4" id="btnradio4-3" autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio4-3">Maybe</label>
              </div>
        </article>
        <article class="question">
            <h2 class="mt-2">아싸이고 싶어</h2>
            <p class="mt-3">인싸는 화려해보이지만 피곤한 일이 더 많다. 나는 솔직히 아싸가 더 편하고 좋다.</p>
            <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check yes" name="btnradio5" id="btnradio5-1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio5-1">Yes</label>
              
                <input type="radio" class="btn-check btn-danger no" name="btnradio5" id="btnradio5-2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio5-2">No</label>
              
                <input type="radio" class="btn-check maybe" name="btnradio5" id="btnradio5-3" autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio5-3">Maybe</label>
              </div>
        </article>
    </section>
    <footer class="footer">
        <a onclick="result()" class="btn btn-warning mt-4">결과보기</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
