<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 겹침</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .parent {
            background-color: yellow;
        }

        /* child 밀리는 이유 : parent (border 1px, content 100px) 이라서 부모 영역의 border를 뺀 content 영역부터 child(border 포함)이 시작되므로, border left인 1px만큼 오른쪽으로 밀린다. */
        .child {
            width: 100px;
            height: 100px;
            margin-top: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
