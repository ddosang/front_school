<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002</title>

    <link rel="stylesheet" href="../reset.css">
    <style>
        * {
            padding: 0; margin : 0;
        }

        ul {
            list-style: none;
        }

        .select-box {
            margin: 40px auto;
            width: 200px;
        }

        .btn-select {
            position: relative;
            width: 100%;
            height: 40px;
            border: 1px solid #C4C4C4;
            border-radius: 10px;
            background: white;
        }

        .btn-select::before {
            position: absolute;
            top: -4px;
            left: -3px;

            display: none;
            content: '';
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            background: #F8E4FF;
            border-radius: 10px;
            z-index: -10;
        }

        .btn-select::after {
            position: absolute;
            top: 16px;
            right: 13px;
            display: inline-block;
            content: '';
            width: 12px;
            height: 8px;
            background-size: 12px 8px;
            background-image: url('Polygon 1.png');
        }

        .btn-select:focus {
            border: 1px solid #9B51E0;
        }

        .btn-select:focus::before {
            display: block;
        }

        .btn-select:focus::after {
            transform: rotateZ(180deg);
        }

        .list-member {
            margin-top: 6px;
            padding: 4px 0;
            display: none;
            width: 100%;
            border: 1px solid #C4C4C4;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 4px 4px 14px rgba(0,0,0, 0.15);
        }

        .list-member.on {
            display: block;
        }

        .btn-select:active+.list-member {
            display: block;
        }

        .list-member li {
            padding: 5px 8px;
            box-sizing: border-box;
        }

        .list-member li button {
            display: block;
            width: 100%;
            height: 30px;
            background-color: white;
            border: none;
            border-radius: 8px;
        }

        .list-member li button:hover {
            background-color: #F8E4FF;
        }
        

    </style>
</head>

<body>
    <div class="select-box">
        <button class="btn-select">에스파 최애 맴버는??</button>
        <ul class="list-member">
            <li><button type="button">카리나</button></li>
            <li><button type="button">지젤</button></li>
            <li><button type="button">윈터</button></li>
            <li><button type="button">닝닝</button></li>
        </ul>
    </div>

    <script>
        const btn = document.querySelector('.btn-select');
        const list = document.querySelector('.list-member');
        btn.addEventListener('click', () => {
            list.classList.toggle('on');
        });
        list.addEventListener('click', (event) => {
            if (event.target.nodeName === "BUTTON") {
                btn.innerText = event.target.innerText;
                list.classList.remove('on');
            }
        });
    </script>
</body>

</html>
