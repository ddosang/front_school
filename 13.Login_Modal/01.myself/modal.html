<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        
    </style>
</head>
<body>
    <nav class="nav-skip">
        <ul>
            <li><a href="#sign-in-id">아이디로 로그인으로 이동하기</a></li>
            <li><a href="#sign-in-sns">SNS 로그인으로 이동하기</a></li>
        </ul>
    </nav>

    <header class="header">
        <h1 class="header__title-sign">로그인 또는 회원가입</h1>
        <button class="header__btn-close"><img src="res/close.png" alt="닫기"></button>
    </header>

    <main class="main">
        <section id="sign-in-id" class="sign-in">
            <p class="sign-in__info">위니브에서 여러분의 궁금증을 해결하세요! :)</p>

            <form action="" class="sign-in__form">
                <h3 class="blind">아이디, 비밀번호 입력 창</h3>
                <input type="text" placeholder="아이디" required class="sign-in__input sign-in__input--id">
                <p class="sign-in__warning sign-in__warning--id">아이디를 입력해주세요.</p>

                <input type="password" placeholder="비밀번호" required class="sign-in__input sign-in__input--password">
                <p class="sign-in__warning sign-in__warning--password">아이디 혹은 비밀번호가 일치하지 않습니다.</p>

                
                <div class="sign-in__stay">
                    <input type="checkbox" id="stay-logged-in" class="stay__checkbox">
                    <label for="stay-logged-in" class="stay__label stay__label--img"></label><label for="stay-logged-in" class="stay__label stay__label--txt">로그인 상태 유지</label>
                </div>
                
                <button class="button button--sign-in">로그인</button>
            </form>

            <div class="sign-in__look">
                <a href="" class="look__link look__link--join">회원가입</a><a href="" class="look__link look__link--look">아이디/비밀번호 찾기</a>
            </div>

            
            <section class="sign-in__divider">
                <p class="divider__txt">또는</p>
            </section>
            
            <section id="sign-in-sns" class="sign-in__sns">
                <h3 class="blind">SNS 계정으로 로그인</h3>
                
                <button class="button button--sns button--sns--google">구글 계정으로 로그인</button>
                <button class="button button--sns button--sns--facebook">페이스북 계정으로 로그인</button>
                <button class="button button--sns button--sns--naver">네이버 계정으로 로그인</button>
                <button class="button button--sns button--sns--kakaotalk">카카오톡 계정으로 로그인</button>
            </section>
        </section>
        
    </main>
</body>
</html>
