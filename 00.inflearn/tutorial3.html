<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        /* 6-1. 선택자 */
        * {
            padding: 0px;
            margin: 0px;
        }

        div {
            background-color: yellow;
            border: 5px solid pink;
        }

        /* 7-1. id, class */

        h1, h2.heading2 {
            color: green;
        }

        .p1 {
            background-color: orchid;
        }

        #p2 {
            color: blue;
        }
        
        /* 7-2. 속성 선택자 */

        input[type=text] {
            color: orangered;
        }

        input[type=tel] {
            font-size: 2em;
        }

        /* 7-3. 자손, 후손 선택자 */
        div h2 { /* 후손: div 안의 모든 h2 */
            font-size: 40px;
            background-color: paleturquoise;
        }

        div > h2 { /* 자손: div 바로 밑의 h2 */
            background-color: plum;
        }

        /* 7-4. 동위 선택자 */
        h2~div { /* h2와 동등한 위치에 있는 모든 div 선택 */
            color: green;
        }
        
        .select2+div { /* select2와 동등한 위치에 있는 바로 밑에 있는 딱 하나만 선택 */
            font-size: 30px;
        }

        footer {
            color: white;
            background-color: black;
        }

    </style>
</head>
<body>
    <h1>제목1</h1>
    <p class="p1">본문1</p>

    <div>
        <!-- 7-1. id, class -->
        <h2 class="heading2">제목2</h2>
        <p id="p2">본문2</p>
    </div>

    <div>
        <form>
            <!-- 7-2. 속성 선택자 -->
            이름 : <input type="text" name="uname"><br />
            아이디 : <input type="text" name="uid"><br />
            비밀번호 : <input type="password" name="upw"><br />
            연락처 : <input type="tel" name="uphone1" size="5"> - 
            <input type="tel" name="uphone2" size="5"> - 
            <input type="tel" name="uphone3" size="5"><br />
        </form>
    </div>

    <div>
        <div>
            <div>

                <!-- 7-4. 동위 선택자 -->
                <h2>제목3</h2>
                <div>선택1</div>
                <div class="select2">선택2</div>
                <div>선택3</div>
                <div>선택4</div>
                <div>선택5</div>
            </div>
        </div>
    </div>

    <footer>
        footer
    </footer>
</body>
</html>
