<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스/요소 선택자</title>
    <style>
        .foo:nth-child(odd) {
            background-color: gray;
        }

        /* 마우스를 올리면 변하는 :hover */
        div {
            width: 500px;
            height: 500px;
            background: brown;
            transition: all .5s;
        }
        div:hover {
            border-radius: 100px;
            width: 600px;
            height: 600px;
            background: burlywood;
            transform: translateX(100px) translateY(30px) rotate(720deg) 
        }
    </style>
</head>
<body>
    <ul>
        <li class="foo">1</li>
        <li class="foo">2</li>
        <li class="foo">3</li>
        <li class="foo">4</li>
        <li class="foo">5</li>

        <!-- 마우스를 올리면 변하는 :hover -->
        <div>hello world</div>
    </ul>
</body>
</html>
