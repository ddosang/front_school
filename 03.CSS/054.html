<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover, active, focus</title>
    
    <style>
        .one {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
        }

        .one:hover {
            background-color: crimson;
            width: 200px;
            height: 200px;
        }
        
        .space {
            height: 100px;
        }

        .btn {
            border: 4px solid palevioletred;
            border-radius: 4px;
            padding: 30px 60px;
            font-size: 32px;
            background: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .btn:active {
            background-color: purple;
            color: white;
        }
        .btn:focus {
            border: 4px solid skyblue;
        }

        .box:focus {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="space"></div>
    <input type="text" class="box" placeholder="click here!">
    <button class="btn">Click Me!!</button>
</body>
</html>
