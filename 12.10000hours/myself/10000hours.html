<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/10000hours.css">
</head>
<body>
    <header>
        <h1><img src="img/title.png" alt="1만 시간의 법칙" class="img-title"></h1>
    </header>

    <main>
        <q>"연습은 어제의 당신보다 당신을 더 낫게 만든다."
        </q>
        
        <article class="cont">
            <p>
                <strong>1만 시간의 법칙</strong>은 </p>
                <p>어떤 분야의 전문가가 되기 위해서는</p> 
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            
        </article>

            <!-- 이 부분의 접근성을 신경쓰려면 어떻게 해야할까? -->
        <article class="cont-input">
            <form action="#none">
                <span>나는</span>
                <input type="text" placeholder="예)프로그래밍" class="input-job">
                <span class="sentence-end">전문가가 될 것이다.</span>
                <span>그래서 앞으로 매일 하루에</span>
                <input type="text" placeholder="예)5" class="input-time">
                <span class="sentence-end">시간씩 훈련할 것이다.</span>
        
                <button type="submit" class="btn-calculate">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            </form>
        </article>

        <article class="cont-output">
            <p>당신은<strong> 프로그래밍 </strong>전문가가 되기 위해서</p>
            <p>대략<strong> 5110 </strong>일 이상 훈련하셔야 합니다! :)</p>

            <a href="#none" class="btn-practice">훈련하러 가기 GO!GO!</a>
            <a href="#none" class="btn-share">공유하기</a>
        </article>

        

    </main>

    <footer>
        <dl>
            <dt class="sr-only">회사명</dt>
            <dd><img src="img/logo.png" alt=""></dd>
        </dl>
        <small class="txt-copy">
            &#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. <br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </small>
    </footer>
</body>
</html>
