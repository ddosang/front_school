<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>

    <style>
        .one {
            border: darkgoldenrod solid 5px;
            border-radius: 30px;
            background: chocolate;
            height: 100px;
            width: 200px;
            box-sizing: border-box;
            text-align: center;
            line-height: 80px;
            color: white;
            font-size: 28px;
            transition: all 1s;
        }
        .one:hover {
            background: teal;
            transform: rotate(90deg) scale(1.2) translate(100px, 200px);
        }
    </style>
</head>
<body>
    <div class="one">눌러라!</div>
    <div class="two">눌러라!</div>
</body>
</html>
