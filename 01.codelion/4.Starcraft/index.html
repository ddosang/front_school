<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>미니 스타 만들기</title>
    <style>
        .background {
            position: relative;
            background-image: url('background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }

        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }

        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }

        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <h1 id='hp'>HP: 3</h1>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        var hp = 3;
        // 드론을 클릭하면 침이 나가야함.
        $('#drone').click(function () {
            $('#spit').fadeIn(); 
            $('#spit').animate({ left: '+=250' });
            $('#spit').fadeOut(function () {
                // 침이 사라지는 시점에 HP가 떨어지게 시점을 맞추기 위해 콜백함수 사용.
                hp -= 1;
                $('#hp').text(`HP: ${hp}`);
                if(hp === 0) {
                    $('#bunker').fadeOut();
                }
            });
            $('#spit').css({ left: '150px' });
        });
    </script>
</body>

</html>
