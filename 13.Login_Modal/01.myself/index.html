<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login </title>
    <link rel="stylesheet" href="css/reset.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

    <style>
        * {
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
        }

        body {
            background-color: #F2F2F2;
            height: 100vh;
        }

        .main {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            padding: 30px;
            width: 500px;
            text-align: center;
            border: 1px solid #C4C4C4;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #FFFFFF;
        }

        .login-box__logo {
            width: 138px;
            margin: 0 auto;
        }

        .login-box__txt {
            margin: 30px 0;
            font-family: Spoqa Han Sans Neo;
            font-size: 16px;
            line-height: 20px;
            font-weight: 400;
        }

        .login-box__btn-login {
            display: block;
            background-color: #2F80ED;
            color: white;
            width: 100%;
            height: 60px;
            line-height: 60px;
            border: none;
            border-radius: 5px;
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <main class="main">
        <section class="login-box">
            <img src="res/weniv-logo.png" alt="weniv" class="login-box__logo">
            <p class="login-box__txt">위니브를 더 즐겁고 편리하게 이용하세요.</p>
            <a href="modal.html" class="login-box__btn-login">로그인</a>
        </section>
    </main>
</body>
</html>
