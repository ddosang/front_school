<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 2</title>
    
    <style>
        * {
            box-sizing: border-box;
        }

        .container-color {
            background-color: cornsilk;
            border: 3px solid black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }

        .item-color {
            background-color: whitesmoke;
            border: solid 3px black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }
        .container {
            display: grid;
            gap: 10px;
            grid-template-areas: 'header  header  header'
                                    'section section aside'
                                    'footer  footer  footer'
        }

        .header {
            border: 10px solid tomato;
            grid-area: header;
            grid-row: 1/2;
            grid-column: 1/3;
        }

        .section {
            border: 10px solid darkcyan;
            grid-area: section;
        }

        .aside {
            border: 10px solid gold;
            grid-area: aside;
        }

        .footer {
            border: 10px solid pink;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container-color container">
        <div class="item-color item header">Lorem.</div>
        <div class="item-color item section">Lorem, ipsum.</div>
        <div class="item-color item aside">Lorem, ipsum dolor.</div>
        <div class="item-color item footer">Lorem ipsum dolor sit.</div>

    </div>
</body>
</html>
