<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            /* overflow: hidden; */
            /* display: inline-block */
        }

        /* clear-fix
        ul::after {
            display: block;
            content:'';
            clear: both;
        }
        
        /* 현업 사용법 */
        /* 
        .clear-fix::after {
            display: block;
            content: '';
            clear: both;
        } */

        li {
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        li:nth-child(2) {
            width: 200px;
            height: 100px;
            float: left;
            background-color: black;
        }

        li:nth-child(3) {
            clear: left;
        }
 

    </style>
</head>
<body>
    <ul class="clear-fix">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
